<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Facebook Login</title>
    <script>
        function pageLoaded() {
            localStorage.removeItem("external_login_access_token");

            const searchParams = new URL(window.location.href.replace('#', '')).searchParams;
            const error = searchParams.get("error");
            const token = searchParams.get('access_token');

            if (error != null || token == null) {
                localStorage.setItem("external_login_access_token", "error");
            } else {
                localStorage.setItem("external_login_access_token", token);
            }

            window.open('', '_self', '').close();
            return false;
        }
    </script>
</head>
<body onload="pageLoaded()">
    Facebook Login
</body>
</html>
